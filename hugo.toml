baseurl = "https://itsyuimorii.com/"
languageCode = "en-us"
theme = "terminal"
themeDir = "/"
paginate = 5

[params]
  contentTypeName = "posts"
  themeColor = "orange"
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = true
  autoCover = true
  showLastUpdated = true
   
  readingTime = true # default
  # whether to show a table of contents
  # can be overridden in a page's front-matter
  Toc = true # default

  # set title for the table of contents
  # can be overridden in a page's front-matter
  TocTitle = " " # default

[params.twitter]
  # set Twitter handles for Twitter cards
  # see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started#card-and-content-attribution
  # do not include @
  creator = ""
  site = ""

[languages]
  [languages.en]
    title = "itsyuimorii"    
    copyright = ""

[languages.en.params]
  menuMore = "Show more"
  readMore = "Read more"
  readOtherPosts = "Read other posts"
  owner = ""
  keywords = ""
  newerPosts = "Newer posts"
  olderPosts = "Older posts"
  missingContentMessage = "Page not found..."
  missingBackButtonLabel = "Back to home page"
  minuteReadingTime = "min read"
  words = "words"

[languages.en.params.logo]
  logoText = "itsyuimorii"
  identifier = "index"
  logoHomeLink = "/"

[languages.en.menu]
  [[languages.en.menu.main]]
    identifier = "tags"
    name = "tags"
    url = "/tags"
    weight = "3"

  [[languages.en.menu.main]]
    identifier = "posts"
    name = "posts"
    url = "/posts"
    weight = "1"
      
  [[languages.en.menu.main]]
    identifier = "about"
    name = "about"
    url = "/about"
    weight = "4"

  [[languages.en.menu.main]]
    identifier = "showcase"
    name = "playground"
    url = "/playground" 
    weight = "3"
    
publishDir = "docs"
